<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>Index</title>
    <div th:substituteby="/common/include"></div>
    <link rel="stylesheet" href="/css/bootstrap/dataTables.bootstrap.css"/>
</head>
<body>
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">角色列表</h3>
        </div>
        <div class="box-body">
            <table id="list" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>角色名</th>
                    <th>说明</th>
                    <th>角色标识</th>
                    <th>状态</th>
                    <shiro:hasPermission name="role:edit">
                        <th id="action">操作</th>
                    </shiro:hasPermission>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <shiro:hasPermission name="role:edit">
                        <td colspan="5">Loading data from server</td>
                    </shiro:hasPermission>
                    <shiro:lacksPermission name="role:edit">
                        <td colspan="4">Loading data from server</td>
                    </shiro:lacksPermission>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="/js/jQuery/jquery.dataTables.min.js"></script>
<script src="/js/bootstrap/dataTables.bootstrap.min.js"></script>
<script src="/js/boot/role.js"></script>
</body>
</html>
