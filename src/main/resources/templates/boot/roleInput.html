<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <div th:substituteby="/common/include"></div>

<body>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">编辑角色</h3>
        </div>
        <form class="form-horizontal" action="/role/edit" method="post">
            <input type="hidden" name="id" th:value="${role.id}"/>
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">角色名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="${role.name}" placeholder="角色说明"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="node" class="col-sm-2 control-label">说明</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="node" name="node"
                               th:value="${role.node}" placeholder="角色说明"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uniqueKey" class="col-sm-2 control-label">角色标识</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="uniqueKey" name="uniqueKey"
                               th:value="${role.uniqueKey}"
                               placeholder="角色标识"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色授权</label>
                    <div class="col-sm-10">
                        <div id="tree" class="ztree" style="float:left;"></div>
                        <input type="hidden" name="permIds" id="permIds"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="box-footer"></div>
    </div>
</section>
