<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑用户</title>
    <div th:substituteby="/common/include"></div>
</head>
<body>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">编辑用户</h3>
        </div>
        <form class="form-horizontal" action="/user/edit" method="post">
            <input type="hidden" name="id" th:value="${user.id}"/>
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <label class="col-sm-10 control-label" style="text-align: left;" th:text="${user.userName}"></label>
                </div>
                <div class="form-group">
                    <label for="displayName" class="col-sm-2 control-label">全名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="displayName" name="displayName"
                               th:value="${user.displayName}" placeholder="全名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}"
                               placeholder="邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}"
                               data-inputmask="'mask': ['199-9999-9999']"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户角色</label>
                    <label class="col-sm-2 control-label" style="text-align: left" th:each="r,stat : ${user.roles}" th:text="${r.note}"></label>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="box-footer"></div>
    </div>
</section>
<script src="/js/jQuery/jquery.inputmask.js"></script>
<script>
    $("[data-inputmask]").inputmask();
</script>
</body>
</html>
